<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo ed houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passee o mouse aqui
        <p>Texto escondido..</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
